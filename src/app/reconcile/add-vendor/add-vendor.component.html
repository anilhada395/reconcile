<div class="modal-header">
    <h4 class="modal-title">Add Vendor</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="text-align: center;">
      <form [formGroup]="addvendor" (ngSubmit)="onSubmit()">
        <div class="container">
          <div class="re_new_group">
            <div class="">
              <input type="text" placeholder="Enter Vendor ID" name="vendor_id" formControlName="vendor_id" [ngClass]="{ 'is-invalid': submitted && f.vendor_id.errors }" />
              <div *ngIf="submitted && f.vendor_id.errors" class="invalid-feedback">
                <div *ngIf="f.vendor_id.errors.required" style="color:red;">Vendor ID is required</div><br>
              </div>

              <input type="text" placeholder="Enter Vendor Name" name="vendor_name" formControlName="vendor_name" [ngClass]="{ 'is-invalid': submitted && f.vendor_name.errors }" />
              <div *ngIf="submitted && f.vendor_name.errors" class="invalid-feedback">
                <div *ngIf="f.vendor_name.errors.required" style="color:red;">Vendor Name is required</div><br>
              </div>
            </div>
          <button  class="registerbtn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" id="re_close" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
