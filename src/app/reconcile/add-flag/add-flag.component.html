<div class="modal-header">
  <h4 class="modal-title">Add Flag</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div style="text-align: center;">
    <form [formGroup]="addflag" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="re_new_group">
          <div class="">
            <input type="text" placeholder="Enter Flag Name" name="flag_name" formControlName="flag_name" [ngClass]="{ 'is-invalid': submitted && f.flag_name.errors }" />
            <div *ngIf="submitted && f.flag_name.errors" class="invalid-feedback">
              <div *ngIf="f.flag_name.errors.required" style="color:red;">Flag name is required</div><br>
            </div>
          </div>
        <button  class="registerbtn">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" id="re_close" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
