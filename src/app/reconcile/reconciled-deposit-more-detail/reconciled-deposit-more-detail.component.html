<div class="modal-header">
  <h4 class="modal-title">Deposit Reconciled Note</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
  <div class="re_tbl_col "style="text-align: center;">
    <table class="re_left_table">
      <thead >
        <th>Source</th>
        <th>Description</th>
        <th>Amount</th>
    </thead>
      <tbody>
        <tr *ngFor="let data of reconcile_data; index as i;">
          <td >{{data['source']}}</td>
          <td >{{data['description']}}</td>
          <td >{{data['amount']}}</td>
        </tr>
        <tr *ngIf="reconcile_data1;">
          <td >{{reconcile_data1['source']}}</td>
          <td >{{reconcile_data1['description']}}</td>
          <td >{{reconcile_data1['amount']}}</td>
        </tr>
      </tbody>
  </table>

  <div *ngIf="note; else noteelseBlock" class="re_note_msg">Note:- {{note}}</div>
  <ng-template #noteelseBlock>
    <div class="re_note_msg">Note:- Empty</div>
  </ng-template>
  <!-- <div class="recon_total_amount">Total:- {{deposit_rco_totle}}</div> -->
	</div>
</div>
<div class="modal-footer">
	<button type="button" id="re_close" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
